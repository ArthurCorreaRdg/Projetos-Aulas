<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Listas</h1>
    </header>
    <main>
        <section>
            <h2>Listas Ordenadas</h2>
            Para listas ordenadas utilizamos o container ol.
            <ol>
                <li>Primeiro Item</li>
                <li>Segundo Item</li>
                <li>Terceiro item</li>
            </ol>
        </section>
        <section>
            <h2>Listas Não Ordenadas</h2>
            para listas não ordenadas utilizamos o container ul.
            <ul>
                <li>Primeiro Item</li>
                <li>Segundo Item</li>
                <li>Terceiro item</li>
            </ul>
        </section>
    </main>
</body>
</html>
